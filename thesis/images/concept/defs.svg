<svg width="101" height="101" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="gray" stroke-width="1"/>
    </pattern>
    <circle id="grayCircle" cx="0" cy="0"
      r="15" fill="lightgray" stroke="black"
    stroke-width="2"/>
  </defs>
  <rect width="100%" height="100%" fill="url(#smallGrid)" />
  
  <use x="20" y="20" href="#grayCircle" />
  <use x="50" y="50" href="#grayCircle" />
  <use x="80" y="80" href="#grayCircle" />
</svg>